name: Update README Last Updated

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2: Get current UTC date and time
      - name: Get last update timestamp
        id: last_update
        run: |
          echo "LAST_UPDATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      # Step 3: Update README.md
      - name: Update README
        run: |
          if grep -q '^Last updated:' README.md; then
            sed -i "s/^Last updated:.*/Last updated: $LAST_UPDATE/" README.md
          else
            echo "Last updated: $LAST_UPDATE" >> README.md
          fi

      # Step 4: Commit and push changes
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update last updated timestamp" || echo "No changes to commit"
          git push
